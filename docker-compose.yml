services:
  postgres-auth:
    image: postgres:16
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
      POSTGRES_DB: braccet_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d braccet_auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-tournament:
    image: postgres:16
    environment:
      POSTGRES_USER: tournament_user
      POSTGRES_PASSWORD: tournament_pass
      POSTGRES_DB: braccet_tournament
    ports:
      - "5433:5432"
    volumes:
      - postgres_tournament_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tournament_user -d braccet_tournament"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-bracket:
    image: postgres:16
    environment:
      POSTGRES_USER: bracket_user
      POSTGRES_PASSWORD: bracket_pass
      POSTGRES_DB: braccet_bracket
    ports:
      - "5434:5432"
    volumes:
      - postgres_bracket_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bracket_user -d braccet_bracket"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-community:
    image: postgres:16
    environment:
      POSTGRES_USER: community_user
      POSTGRES_PASSWORD: community_pass
      POSTGRES_DB: braccet_community
    ports:
      - "5435:5432"
    volumes:
      - postgres_community_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U community_user -d braccet_community"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres-auth
      - postgres-tournament
      - postgres-bracket
      - postgres-community

volumes:
  postgres_auth_data:
  postgres_tournament_data:
  postgres_bracket_data:
  postgres_community_data:
  pgadmin_data:
