<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Braccet</h1>
      <p class="text-gray-600 mt-2">Tournament bracket management</p>
    </div>

    <!-- Error message -->
    @if (error()) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-sm">
        {{ error() }}
      </div>
    }

    <!-- Sign In Form -->
    <form (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
        <input
          type="text"
          [ngModel]="identifier()"
          (ngModelChange)="identifier.set($event)"
          name="identifier"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter email or username">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          name="password"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter password">
      </div>
      <button
        type="submit"
        [disabled]="loading()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        @if (loading()) {
          Signing in...
        } @else {
          Sign In
        }
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-1 border-t border-gray-300"></div>
      <span class="px-4 text-gray-500 text-sm">or</span>
      <div class="flex-1 border-t border-gray-300"></div>
    </div>

    <!-- OAuth Buttons -->
    <div class="space-y-3">
      <button
        (click)="loginWithGoogle()"
        class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 rounded-lg px-4 py-3 text-gray-700 font-medium hover:bg-gray-50 transition-colors">
        <img src="google-logo.jpg" alt="Google" class="w-5 h-5">
        Continue with Google
      </button>

      <button
        (click)="loginWithDiscord()"
        class="w-full flex items-center justify-center gap-3 bg-[#5865F2] rounded-lg px-4 py-3 text-white font-medium hover:bg-[#4752C4] transition-colors">
        <img src="discord-icon.png" alt="Discord" class="w-6 h-6">
        Continue with Discord
      </button>
    </div>

    <p class="text-center text-gray-600 text-sm mt-6">
      Don't have an account?
      <a routerLink="/signup" class="text-blue-600 hover:text-blue-700 font-medium">Sign up</a>
    </p>
  </div>
</div>
