@if (showHeader()) {
  <header class="bg-gray-300 shadow-sm border-b border-gray-200">
    <nav class="px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo and Navigation Links -->
        <div class="flex items-center gap-6">
          <a routerLink="/" class="flex items-center">
            <span class="text-xl font-bold text-gray-900">Braccet</span>
          </a>
          <a routerLink="/tournaments"
             class="text-gray-700 hover:text-gray-900 font-medium transition-colors">
            Tournaments
          </a>
        </div>

        <!-- Profile dropdown -->
        <div class="relative profile-dropdown">
          <button
            (click)="toggleDropdown()"
            class="flex items-center gap-2 p-2 rounded-lg hover:bg-gray-100 transition-colors">
            <img src="profile-icon.png" alt="Profile" class="w-8 h-8 rounded-full object-cover">
            <img src="chevron-down-arrow.png" alt="" class="w-4 h-4 transition-transform" [class.rotate-180]="dropdownOpen()">
          </button>

          @if (dropdownOpen()) {
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
              <button
                (click)="onSettings()"
                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                Settings
              </button>
              <button
                (click)="onLogout()"
                class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100 transition-colors">
                Logout
              </button>
            </div>
          }
        </div>
      </div>
    </nav>
  </header>
}
